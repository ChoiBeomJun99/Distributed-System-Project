<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/project.css"/>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<head>
</head>
<body class="common-body">
  <div class="myform">
    <form method="POST" enctype="multipart/form-data" action="/updateFile">
      <table>
        <br/>
        <h1>파일 수정하기</h1><br>
        수정 파일: <h3 th:text="${updateFile}"></h3><br />
        최근 수정시간: <h3 th:text="${#temporals.format(updatedAt, 'yyyy.MM.dd / HH:mm:ss')}"></h3><br />
        <tr>
          <td><input type="file" name="uploadfile" multiple="multiple"/></td>
        </tr>
      </table>
      <td><input type="hidden" name="updateFile" id="updateFile" th:value="${updateFile}"></td>
      <td><input type="hidden" name="memberId" id="memberId" th:value="${memberId}"></td>
      <td><input class="small-button" type="submit" value="수정하기" /></td>
    </form>
  </div>
</body>
</html>

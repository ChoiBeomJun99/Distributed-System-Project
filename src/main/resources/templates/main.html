<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div style="width:max-content; margin:auto" />
<div class="container">
    <div>
        <table class="tb_col">
            <h1>전체 회원 목록</h1>
            <tr>
                <th>이름</th>
            </tr>
            <tr th:each="member : ${member}">
                <td th:text="${member.name}"></td>
            </tr>
        </table>
    </div>

    <h2>---------------------------------------------------------</h2>

    <div>
        <table class="tb_col">
            <h1>접속 중인 회원 목록</h1>
            <tr>
                <th>고유 id</th>
                <th>이름</th>
            </tr>
            <tr th:each="member : ${connect_list}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
        </table>
        <br />


        <form action="disconnect" method="post">
            <button type="submit">접속 해제</button>
        </form>

    </div>

    <h2>---------------------------------------------------------</h2>

    <div>
        <h1>파일 목록</h1>
        <ul th:each="file: ${files}">
            <li>
                <span th:text="${file.getName()}"></span>
                <a th:href="'/download?fileName='+${file.getName()}"> 파일 다운로드 </a> <br />

            </li>
        </ul>
    </div>

    <h2>---------------------------------------------------------</h2>

    <div>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <table>
                <h1>파일 업로드하기</h1><br>
                <tr>
                    <td><input type="file" name="uploadfile" multiple="multiple" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="업로드 하기" /></td>
                </tr>
            </table>
        </form>
    </div>

</div> <!-- /container -->
</body>
</html>
